<div class="page-title">
  <p>Here are all the proposals for your farms</p>
</div>
<div class="data-container">
  <div *ngIf="myProposals.length > 0">
    <div class="card" *ngFor="let p of myProposals; let i = index">
      <div class="proposal-info">
        <div class="row">
          <div class="col-xs-6">
            <p class="farm-location">
              {{p.farm.streetAddress}}
              {{p.farm.city}}
              {{p.farm.state}}
              {{p.farm.zipCode}}
            </p>
          </div>
          <div class="col-xs-6">
            <p class="status">{{p.status}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label>Created by</label>
            <p>
              {{p.createdBy.firstName}}
              {{p.createdBy.lastName}}
            </p>
          </div>
          <div class="col-xs-12">
            <label>Other farmers invited</label>
            <p *ngFor="let u of p.invitedUsers">
              {{u.firstName}}
              {{u.lastName}}
            </p>
          </div>
        </div>
      </div>
      <div class="action-info">
        <button class="btn btn-primary btn-uf" (click)="viewProposal(i)">View proposal</button>
      </div>
  </div>
  </div>
  <p *ngIf="myProposals.length === 0" class="empty-message">You don't have any proposals for your farms</p>
</div>
