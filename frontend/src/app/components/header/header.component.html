<div class="header-wrapper">
  <div class="header-inner-wrapper">
    <div class="logo-container">
      <a routerLink="">
        <img src="/assets/logo.png">
      </a>
    </div>
    <div class="nav-container">
      <ul class="nav">
        <li class="nav-item">
          <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>
        <li *ngIf="authService.isLogged && authService.role === 'OWNER'" class="nav-item">
          <a routerLink="my-farms" routerLinkActive="active">My farms</a>
        </li>
        <li *ngIf="authService.isLogged && authService.role === 'FARMER'" class="nav-item">
          <a routerLink="my-proposals" routerLinkActive="active">My proposals</a>
        </li>
        <li class="nav-item">
          <a routerLink="forums" routerLinkActive="active">Forums</a>
        </li>
        <li class="nav-item">
          <a routerLink="how-it-works" routerLinkActive="active">How it works</a>
        </li>
        <li class="nav-item">
          <a routerLink="aboutus" routerLinkActive="active">About us</a>
        </li>
        <li class="nav-item">
          <a routerLink="contactus" routerLinkActive="active">Contact us</a>
        </li>
      </ul>
    </div>
    <div class="menu-container">
      <a *ngIf="!authService.isLogged" (click)="sharedService.openAuthModal()" class="usr-container">
        <img src="assets/user.png" class="img-circle img-responsive usr-img">
        <span>My account</span>
      </a>
      <div *ngIf="authService.isLogged" class="dropdown" dropdown>
        <a class="usr-container dropdown-toggle" dropdownToggle>
          <img src="assets/user.png" class="img-circle img-responsive usr-img">
          <span>{{authService.uname}}</span>
        </a>
        <ul class="dropdown-menu" dropdownMenu>
          <li><a routerLink="profile">Profile</a></li>
          <li>
            <a (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
